<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="style.css">
    <!-- 可选：引入图标库 (月亮/太阳图标) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 暗黑模式切换按钮 -->
    <button id="theme-toggle" aria-label="切换黑暗模式">
        <i class="fas fa-moon"></i>
    </button>

    <!-- 新增：主页头像区域 -->
    <div class="avatar-container">
        <!-- 替换 src 为你的头像图片链接 -->
        <!-- 建议将头像图片放在项目的 images 文件夹中，例如：src="images/avatar.jpg" -->
        <img src="https://via.placeholder.com/150" alt="我的头像" class="profile-img">
        <h1>欢迎来到我的主页</h1>
        <p>2026 马年大吉，代码行空！</p>
    </div>

    <!-- 你现有的联系我表单 -->
    <div class="container">
        <h2>联系我</h2>
        <form id="contact-form">
            <label for="name">fsy</label>
            <input type="text" id="name" name="name" required>

            <label for="email">l_jiafeng@126.com</label>
            <input type="email" id="email" name="email" required>

            <label for="message">你的留言</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" class="submit-btn">发送留言</button>
        </form>
    </div>

    <!-- 新增：JavaScript 脚本 -->
    <script>
        // 修复：黑暗模式切换逻辑
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        // 检查本地存储，恢复用户之前的设置
        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // 监听按钮点击
        themeToggle.addEventListener('click', () => {
            htmlElement.classList.toggle('dark-mode');
            
            if (htmlElement.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>'; // 切换为太阳图标
            } else {
                localStorage.setItem('theme', 'light');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>'; // 切换为月亮图标
            }
        });

        // 表单提交提示（保留原有功能）
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('留言发送成功！马年行大运！');
            this.reset();
        });
    </script>
</body>
</html
